<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen | Pol Furniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="category-header">
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
    <h1>Kitchen</h1>
</header>

<section class="gallery">
    <div class="gallery-grid">

        <img src="images/kitchen/1.jpg" alt="">
        <img src="images/kitchen/2.jpg" alt="">
        <img src="images/kitchen/3.jpg" alt="">
        <img src="images/kitchen/4.jpg" alt="">
        <img src="images/kitchen/5.jpg" alt="">
        <img src="images/kitchen/6.jpg" alt="">

    </div>
</section>

<div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
</div>

<script>
const images = document.querySelectorAll('.gallery-grid img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close');

images.forEach(img => {
    img.addEventListener('click', () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

closeBtn.addEventListener('click', () => {
    lightbox.style.display = "none";
});

lightbox.addEventListener('click', (e) => {
    if (e.target !== lightboxImg) {
        lightbox.style.display = "none";
    }
});
</script>

</body>
</html>
